<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>

    <ion-title>Mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  

  <ion-list>

    <ion-item >
      <ion-avatar class="avatar">
        <img src="{{imagenperfil}}">
      </ion-avatar>
      
    </ion-item>

    <ion-item>
      <ion-label>Datos:</ion-label>
      <ion-label>{{nombrecompleto}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo:</ion-label>
      <ion-label>{{correo}}</ion-label>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header no-padding class="list-header">
        <ion-item class="w-100">
          <ion-label slot="start" class="f-14">Mis Direcciones</ion-label>
          <ion-button slot="end" (click)="RegistrarDirecciones()">
            <ion-icon name="add-outline" ></ion-icon>
          </ion-button>
          
        </ion-item>
    </ion-list-header>

    <ion-item *ngFor="let direccion of direcciones">
        <ion-label>{{direccion.descripcion}}</ion-label>
    </ion-item>


  </ion-list>

</ion-content>
